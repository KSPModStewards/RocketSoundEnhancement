// this contains additional patches for custom sounds of part packs, also see below

@PART[*]:HAS[@EFFECTS:HAS[@Cryogenic_LowerAblative_CE,!MODULE[ModuleWaterfallFX]]:FOR[zzRocketSoundEnhancement]:NEEDS[RealPlume]
{
	@EFFECTS
	{
		@Cryogenic_LowerAblative_CE
		{
			RSE_AUDIO
			{
				name = running
				channel = Ship
				clip = RocketSoundEnhancement/Sounds/sound_lqd_light
				rolloffMode = Linear
				maxDistance = 20000
				
				thumpAmount = 1.0
				thumpSensitivity = 25
				thumpRate = 2
				
				lowpass = 0 1 -130.8109 -130.8109
				lowpass = 0.016 0.256 -5.289068 -5.289068
				lowpass = 0.064 0.128 -1.238469 -1.238469
				lowpass = 0.256 0.064 -0.15625 0
				lowpass = 1 0.064
				
				pitch = 0.0 0.5
				pitch = 1.0 0.75
				
				volume = 0.0 0.0
				volume = #$/MODULE[ModuleEngines*]/maxThrust$
				
				@volume,1 /= 1000
				@volume,1 += 1
				@volume,1 /= 2
				@volume,1 ^= :^:0.01 :

				loop = true
			}
		}

		@engage
		{
			!AUDIO{}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = #$/MODULE[ModuleEngines*]/maxThrust$
				@volume /= 1000
				@volume += 1
				@volume /= 2
				
				pitch = 1.0
				loop = false
			}
		}
		
		@disengage
		{
			!AUDIO{}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = #$/MODULE[ModuleEngines*]/maxThrust$
				@volume /= 1000
				@volume += 1
				@volume /= 2
				
				pitch = 1.0
				loop = false
			}
		}

		@flameout
		{
			!AUDIO{}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = #$/MODULE[ModuleEngines*]/maxThrust$
				@volume /= 1000
				@volume += 1
				@volume /= 2
				
				pitch = 2.0
				loop = false
			}
		}
	}
}

@PART[*]:HAS[@EFFECTS:HAS[@Cryogenic_LowerAblative_CE,!MODULE[ModuleWaterfallFX]]:FOR[zzRocketSoundEnhancement]:NEEDS[RealPlume]
{
	@EFFECTS
	{
		@Cryogenic_LowerAblative_CE:HAS[@AUDIO[*]:HAS[#placeholder]]
		{
			@RSE_AUDIO[running]
			{
				@clip = #$../AUDIO[*]/clip$
			}
		}
	}
}

@PART[*]:HAS[@EFFECTS:HAS[@Cryogenic_LowerAblative_CE]]:AFTER[zzRocketSoundEnhancement]:NEEDS[RealPlume]
{
	@EFFECTS
	{
		@Cryogenic_LowerAblative_CE
		{
			!AUDIO{}
		}
	}
}
