//  LY-99 Extra Large Landing Gear
@PART[GearLarge]:FOR[RocketSoundEnhancement]
{
	MODULE
	{
		name = RSE_Wheels
        volume = 1.0

        Ground
        {
            SOUNDLAYER
            {
                name = Tire_Concrete
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Concrete
                data = concrete

                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spread = 0.12

                volume = 0.0 0.0
                volume = 1.0 0.1
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.2
            }

            SOUNDLAYER
            {
                name = Tire_Ground-Dirt
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spread = 0.12

                volume = 0.0 0.0
                volume = 1.0 0.1
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.2
            }
        }

        Slip
        {
            SOUNDLAYER
            {
                name = Tire_Screech-Low-Concrete
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Screech-High
                data = concrete

                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spool = true
				spoolTime = 2

                spread = 0.12

                volume = 0.0 0.0
                volume = 0.1 0.5
                volume = 1.0 1.0

                pitch = 0.0 1.2
                pitch = 1.0 1.0
            }

            SOUNDLAYER
            {
                name = Tire_Slip-Dirt
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Ground

                loop = true
                loopAtRandom = true

                channel = ShipBoth
                
                spool = true
				spoolTime = 2

                spread = 0.12
                
                volume = 0.0 0.0
                volume = 0.1 0.5
                volume = 1.0 1.0

                pitch = 0.0 2.0
                pitch = 1.0 1.8
            }
        }
    }
}

