//	CR-7 R.A.P.I.E.R. Engine
@PART[RAPIER]:FOR[RocketSoundEnhancement]
{
	@EFFECTS{@running_closed{!AUDIO{}}}
	@EFFECTS{@running_open{!AUDIO{}}}
	@EFFECTS{@power_open{!AUDIO{}}}
	@EFFECTS{@engage{!AUDIO{}}}
		
	MODULE
	{
		name = RSE_Engines
		volume = 0.8
		
		ClosedCycle
		{		
			SOUNDLAYER
			{
				name = ThrustHigh
				audioClip = RocketSoundEnhancement/Sounds/Engines/Liquid_Medium-High-2
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 0.0
				volume = 0.66 1.0
				volume = 1.0 1.0
				
				pitch = 1.3
			}
			
			SOUNDLAYER
			{
				name = ThrustLow
				audioClip = RocketSoundEnhancement/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 1.0
				volume = 0.66 0.0
				volume = 1.0 0.0
				
				pitch = 1.3
			}
		}
		
		AirBreathing
		{		
			SOUNDLAYER
			{
				name = ThrustJetHigh
				audioClip = RocketSoundEnhancement/Sounds/Engines/Liquid_Medium-High-2
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 0.0
				volume = 0.66 1.0
				volume = 1.0 1.0
				
				pitch = 1.3
			}
			
			SOUNDLAYER
			{
				name = ThrustJetLow
				audioClip = RocketSoundEnhancement/Sounds/Engines/Liquid_Medium-Low
				loop = true
				spread = 0.5
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.33 1.0
				volume = 0.66 0.0
				volume = 1.0 0.0
				
				pitch = 1.3
			}
			
			SOUNDLAYER
			{
				name = ThrustJet
				audioClip = sound_jet_deep
				loop = true
				
				spool = true
				spoolSpeed = 2.0
				spoolIdle = 0.05
				
				channel = ShipBoth
				
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.0
				
				pitch = 0.0 0.7
				pitch = 1.0 1.4
			}
		}
		
		Disengage
		{
			SOUNDLAYER
			{
				name = Disengage
				audioClip = sound_vent_soft
				
				channel = ShipBoth
				
				volume = 0.2
				pitch = 2.0
			}
		}
		
		Flameout
		{
			SOUNDLAYER
			{
				name = FlameOut
				audioClip = sound_explosion_low
				
				channel = ShipBoth
				
				volume = 1.0
				pitch = 2.0
			}
		}

	}
}

